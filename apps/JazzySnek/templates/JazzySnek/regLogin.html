<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
		<title> JazzySnek </title>
		{% load static %}
    	<link rel="stylesheet" type="text/css" href="{% static 'JazzySnek/css/regLogStyle.css' %}">
		<script type="text/javascript" src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js' ></script>
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script type="text/javascript" src="{% static 'JazzySnek/js/audioHandlers.js' %}"></script>
	</head>
	<body>
		<span id="pageSong" name="random"></span>
		<div id="mainField">
			<div id="registrationBox">
				<form action="/register" method="post">
					{% csrf_token %}
					<input type="hidden" name = "action" value="register">
					<h2>Register Here!</h2>
					<div class="fieldDiv">
						<h4>User Name:</h4>
						<input class="textBox" type="text" name="userName">
					</div>
					<div class="fieldDiv">
						<h4>Password:</h4>
						<input class="textBox" type="password" name="password1">
					</div>
					<div class="fieldDiv">
						<h4>Confirm Password:</h4>
						<input class="textBox" type="password" name="password2">
					</div>
					<input class="submitButton" type="submit" value="Register!">
				</form>
			</div>
			<div id="loginBox">
				<form action="/login" method="post">
					{% csrf_token %}
					<input type="hidden" name = "action" value="login">
					<h2>Login Here!</h2>
					<div class="fieldDiv loginField">
						<h4>User Name:</h4>
						<input class="textBox" type="text" name="userName">
					</div>
					<div class="fieldDiv loginField">
						<h4>Password:</h4>
						<input class="textBox" type="password" name="password">
					</div>
					<input class="submitButton" type="submit" value="Login!">
				</form>
			</div>
			<form action="/" id="backButton">
				<input id="back" type="submit" value="Back to Main Menu!">				
			</form>
			<br>
			<div id="alertMessage">
				{% if messages %}
					<span class="messageSpace"></span>
					{% for message in messages %}
						<p>{{ message }}</p>
					{% endfor %}
					<span class="messageSpace"></span>
				{% endif %}
			</div>
		</div>
	</body>
</html>
